<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f2f2f2; }
        #chatbox { width: 500px; height: 400px; border: 1px solid #ccc; margin: auto; overflow-y: scroll; padding: 10px; background: #fff; }
        #userInput { width: 400px; padding: 10px; margin-top: 10px; }
        #sendBtn { padding: 10px; margin-left: 5px; }
        .user { color: blue; font-weight: bold; }
        .bot { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>

    <script>
        var chatbox = document.getElementById('chatbox');
        var input = document.getElementById('userInput');
        var button = document.getElementById('sendBtn');

        button.onclick = function() {
            var userText = input.value;
            if(userText == "") return;
            chatbox.innerHTML += "<div class='user'>You: " + userText + "</div>";
            fetch("/get?msg=" + encodeURIComponent(userText))
                .then(response => response.text())
                .then(data => {
                    chatbox.innerHTML += "<div class='bot'>Bot: " + data + "</div>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
            input.value = "";
        }

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") { button.click(); }
        });
    </script>
</body>
</html>
