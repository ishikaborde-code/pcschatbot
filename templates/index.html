<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant ‚ö°ü§ñ</title>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f0f);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Floating neon container */
        .chat-container {
            width: 420px;
            height: 620px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(14px);
            border-radius: 25px;
            padding: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(120, 0, 255, 0.6);
            border: 2px solid rgba(120, 0, 255, 0.5);
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Header with wave effect */
        .header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #8a2be2, #4f46e5);
            border-bottom: 2px solid rgba(255,255,255,0.2);
            animation: glowHeader 3s infinite alternate;
        }

        @keyframes glowHeader {
            from { box-shadow: 0 0 10px #7d2eff; }
            to { box-shadow: 0 0 25px #b168ff; }
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .user-message {
            background: linear-gradient(135deg, #4f46e5, #7c6dff);
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 2px solid rgba(255,255,255,0.1);
        }

        .input-area input {
            flex: 1;
            padding: 14px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            border: none;
            outline: none;
        }

        /* Animated send button */
        .input-area button {
            margin-left: 10px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            background: linear-gradient(135deg, #7d2eff, #c77dff);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 8px #a45bff; }
            50% { transform: scale(1.07); box-shadow: 0 0 16px #d0a0ff; }
            100% { transform: scale(1); box-shadow: 0 0 8px #a45bff; }
        }

        /* Typing indicator */
        .typing {
            color: #ccc;
            font-size: 14px;
            margin: 8px 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(180, 120, 255, 0.4);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        
        <div class="header">‚ö° AI Assistant ü§ñ</div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="‚ú® Ask me anything about AI..." />
            <button onclick="sendMessage()">‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        function addMessage(message, sender) {
            const box = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");

            msgDiv.className = "message " + (sender === "user" ? "user-message" : "bot-message");

            if (sender === "user") {
                msgDiv.innerText = "üßë‚Äçüíª You: " + message;
            } else {
                msgDiv.innerText = "ü§ñ AI: " + message;
            }

            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
        }

        function showTyping() {
            const box = document.getElementById("chatBox");
            const typing = document.createElement("div");
            typing.id = "typing";
            typing.className = "typing";
            typing.innerText = "ü§ñ AI is thinking‚Ä¶ ‚ú®";
            box.appendChild(typing);
            box.scrollTop = box.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById("typing");
            if (t) t.remove();
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (text === "") return;

            addMessage(text, "user");
            input.value = "";

            showTyping();

            fetch(`/get?msg=${encodeURIComponent(text)}`)
                .then(res => res.text())
                .then(data => {
                    hideTyping();
                    addMessage(data, "bot");
                });
        }

        document.getElementById("userInput")
            .addEventListener("keypress", function (e) {
                if (e.key === "Enter") sendMessage();
            });
    </script>

</body>
</html>
