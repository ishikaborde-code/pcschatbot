
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant ‚ö°ü§ñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0f0ff, #ffffff);
    overflow: hidden;
}

/* Chat container with more visible floating animation */
.chat-container {
    width: 400px;
    height: 600px;
    background: #ffffff;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 15px 40px rgba(30, 144, 255, 0.3);
    overflow: hidden;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* Header with glow */
.header {
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    background: linear-gradient(135deg, #1e90ff, #3aa0ff);
    text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    animation: glowHeader 2s infinite alternate;
}

@keyframes glowHeader {
    from { box-shadow: 0 0 10px #1e90ff; }
    to { box-shadow: 0 0 30px #3aa0ff; }
}

/* Chat box */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f0f8ff;
}

/* Messages with fade-in and glow for bot */
.message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 75%;
    line-height: 1.5;
    word-wrap: break-word;
    font-size: 15px;
    animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.user-message {
    background: linear-gradient(135deg, #1e90ff, #3aa0ff);
    color: #fff;
    margin-left: auto;
    border-bottom-right-radius: 0;
    box-shadow: 0 4px 12px rgba(30,144,255,0.35);
}

.bot-message {
    background: rgba(255,255,255,0.2);
    color: #0d1b2a;
    border-bottom-left-radius: 0;
    box-shadow: 0 4px 12px rgba(30,144,255,0.2);
    animation: glowBot 2s infinite alternate;
}

@keyframes glowBot {
    0% { box-shadow: 0 0 5px rgba(30,144,255,0.2); }
    50% { box-shadow: 0 0 15px rgba(30,144,255,0.5); }
    100% { box-shadow: 0 0 5px rgba(30,144,255,0.2); }
}

/* Typing indicator bouncing */
.typing {
    font-size: 14px;
    color: #6c757d;
    margin: 8px 0;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

/* Input area */
.input-area {
    display: flex;
    padding: 15px;
    background: #f9fbff;
    border-top: 1px solid #dbe6f1;
}

.input-area input {
    flex: 1;
    padding: 14px 18px;
    border-radius: 15px;
    border: 1px solid rgba(30,144,255,0.3);
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
}

.input-area input:focus {
    border-color: #1e90ff;
    box-shadow: 0 0 8px rgba(30,144,255,0.3);
}

.input-area button {
    margin-left: 10px;
    padding: 14px 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 18px;
    background: linear-gradient(135deg, #1e90ff, #3aa0ff);
    color: #fff;
    animation: pulse 1.2s infinite;
}

.input-area button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(30,144,255,0.35);
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 8px #1e90ff; }
    50% { transform: scale(1.08); box-shadow: 0 0 20px #3aa0ff; }
    100% { transform: scale(1); box-shadow: 0 0 8px #1e90ff; }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 6px;
}
::-webkit-scrollbar-thumb {
    background: rgba(30,144,255,0.5);
    border-radius: 10px;
}
</style>
</head>

<body>
<div class="chat-container">
    <div class="header">‚ö° AI Assistant ü§ñ</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything about AI..." />
        <button onclick="sendMessage()">‚û°Ô∏è</button>
    </div>
</div>

<script>
function addMessage(message, sender) {
    const box = document.getElementById("chatBox");
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (sender === "user" ? "user-message" : "bot-message");
    msgDiv.innerText = (sender === "user" ? "üßë‚Äçüíª You: " : "ü§ñ AI: ") + message;
    box.appendChild(msgDiv);
    box.scrollTop = box.scrollHeight;
}

function showTyping() {
    const box = document.getElementById("chatBox");
    const typing = document.createElement("div");
    typing.id = "typing";
    typing.className = "typing";
    typing.innerText = "ü§ñ AI is thinking‚Ä¶";
    box.appendChild(typing);
    box.scrollTop = box.scrollHeight;
}

function hideTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    showTyping();

    fetch(`/get?msg=${encodeURIComponent(text)}`)
        .then(res => res.text())
        .then(data => {
            hideTyping();
            addMessage(data, "bot");
        });
}

document.getElementById("userInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
